<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
    #count {
      font-size: 40px;
      margin-top: 20px;
      color: #10e709;
    }
  </style>
</head>
<body>

  <h1>Click the Button!</h1>
  <button onclick="increment()">Click Me</button>
  <div id="count">0</div>

  <script>
    let count = 0;
    function increment() {
      count++;
      document.getElementById("count").innerText = count;
    }
  </script>

</body>
</html>
